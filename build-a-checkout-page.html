<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
</head>
<body>

  <h1>Checkout</h1>

  <section aria-labelledby="cart-heading">
    <h2 id="cart-heading">Your Cart</h2>
    <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="Geometric cube item for purchase">
    <p>Stylish cube decor</p>
    <p>$19.99</p>
  </section>

  <section aria-labelledby="payment-heading">
    <h2 id="payment-heading">Payment Information</h2>
    <form>
      <label for="card-name">Cardholder Name:</label>
      <input 
        type="text" 
        id="card-name" 
        name="card-name" 
        required 
        aria-required="true">

      <br><br>

      <label for="card-number">Card Number:</label>
      <input 
        type="text" 
        id="card-number" 
        name="card-number" 
        required 
        aria-required="true">

      <br><br>

      <label for="expiry">Expiry Date:</label>
      <input 
        type="text" 
        id="expiry" 
        name="expiry" 
        placeholder="MM/YY">

      <br><br>

      <label for="cvv">CVV:</label>
      <input 
        type="text" 
        id="cvv" 
        name="cvv">

      <br><br>

      <button type="submit">Place Order</button>
    </form>
  </section>

</body>
</html>
